<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Assets/Css/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here  -->
      <div id="hour-" class="row time-block">
        <div class="col-md-1 hour">9AM</div>
         <textarea data-hour='9'class="col-md-10 description"></textarea>
        <button data-hour='9' id='9amPick'class="saveBtn">Save</button>
      </div>

      <div id="hour- " class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea data-hour='10'class="col-md-10 description"></textarea>
        <button data-hour='10' class="saveBtn">Save</button>
      </div>

      <div id="hour- " class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea data-hour='11' class="col-md-10 description"></textarea>
        <button data-hour='11' class="saveBtn">Save</button>
      </div>

      <div id="hour- " class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea data-hour='12' class="col-md-10 description"></textarea>
        <button data-hour='12' class="saveBtn">Save</button>
      </div>

      <div id="hour-" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea data-hour='13' class="col-md-10 description"></textarea>
        <button data-hour='13' class="saveBtn">Save</button>
      </div>

      <div id="hour-" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea data-hour='14' class="col-md-10 description"></textarea>
        <button data-hour='14' class="saveBtn">Save</button>
      </div>

      <div id="hour-" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea data-hour='15' class="col-md-10 description"></textarea>
        <button data-hour='15' class="saveBtn">Save</button>
      </div>

      <div id="hour-" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea data-hour='16' class="col-md-10 description"></textarea>
        <button data-hour='16' class="saveBtn">Save</button>
      </div>

      <div id='hour-'class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea data-hour='17' class="col-md-10 description"></textarea>
        <button data-hour='17' class="saveBtn">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Assets/Js/script.js"></script>
  </body>
</html>
